services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=3d"
      - "--storage.tsdb.max-block-duration=2h"
      - "--storage.tsdb.min-block-duration=2h"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
      - "--web.enable-remote-write-receiver"
    ports:
      - 9090:9090
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - mimir

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo/tempo-config.yml" ]
    volumes:
      - ./tempo:/etc/tempo
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - minio-init
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - minio-init

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    user: root
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    ports:
      - "4317:4317"
      - "4318:4318"
      - "12345:12345"
    volumes:
      - ./alloy:/etc/alloy
      - /var/log:/var/log:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy-data:/var/lib/alloy
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - tempo
      - loki
      - prometheus

  pyroscope:
    image: grafana/pyroscope:latest
    container_name: pyroscope
    command:
      - "-config.file=/etc/pyroscope/pyroscope-config.yml"
      - "-target=all"
    volumes:
      - ./pyroscope:/etc/pyroscope
      - pyroscope-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-mimir}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-mimir123}
    ports:
      - "4040:4040"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - minio-init

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        sed "s|\$${TELEGRAM_BOT_TOKEN}|${TELEGRAM_BOT_TOKEN}|g; s|\$${TELEGRAM_CHAT_ID}|${TELEGRAM_CHAT_ID}|g" /etc/alertmanager/alertmanager.yml.template > /tmp/alertmanager.yml && \
        /bin/alertmanager \
        --config.file=/tmp/alertmanager.yml \
        --storage.path=/alertmanager \
        --web.external-url=${ALERTMANAGER_URL}
    restart: unless-stopped
    networks:
      - monitoring

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-mimir}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-mimir123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-mimir} ${MINIO_ROOT_PASSWORD:-mimir123}; /usr/bin/mc mb myminio/mimir-blocks --ignore-existing; /usr/bin/mc mb myminio/mimir-ruler --ignore-existing; /usr/bin/mc mb myminio/mimir-alertmanager --ignore-existing; /usr/bin/mc mb myminio/tempo --ignore-existing; /usr/bin/mc mb myminio/loki --ignore-existing; /usr/bin/mc mb myminio/pyroscope --ignore-existing; exit 0; "
    networks:
      - monitoring

  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    command:
      - -config.file=/etc/mimir/mimir-config.yml
      - -target=all
    volumes:
      - ./mimir:/etc/mimir
      - mimir-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-mimir}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-mimir123}
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - minio-init

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-AISoft123#@!}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
      - alloy
      - alertmanager
      - mimir

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
      - /run/udev:/run/udev:ro
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:
  minio-data:
  mimir-data:
  alertmanager-data:
  alloy-data:
  pyroscope-data:


networks:
  monitoring:
    driver: bridge
