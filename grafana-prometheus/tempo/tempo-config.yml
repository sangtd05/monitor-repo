server:
  http_listen_port: 3200
  log_level: info

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

querier:
  max_concurrent_queries: 20
  search:
    prefer_self: 10
  frontend_worker:
    frontend_address: tempo:9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  max_block_duration: 5m
  max_block_bytes: 1000000
  complete_block_timeout: 10m

compactor:
  compaction:
    block_retention: 168h
    compacted_block_retention: 1h
    compaction_window: 1h
    max_block_bytes: 107374182400
    max_compaction_objects: 1000000
    retention_concurrency: 10

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
      environment: production
    collection_interval: 15s
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
        headers:
          X-Source: tempo-metrics-generator
  processor:
    service_graphs:
      enabled: true
      max_items: 10000
      wait: 10s
      workers: 10
      dimensions:
        - http.method
        - http.status_code
        - rpc.method
        - rpc.service
        - db.system
        - messaging.system
      
    span_metrics:
      enabled: true
      dimensions:
        - http.method
        - http.target
        - http.status_code
        - http.route
        - service.version
        - service.namespace
        - deployment.environment
        - db.system
        - db.name
        - messaging.system
        - rpc.method
        - rpc.service
      intrinsic_dimensions:
        service: true
        span_name: true
        span_kind: true
        status_code: true
      filter_policies:
        - include:
            match_type: strict
            attributes:
              - key: http.status_code
                value: 5..
      histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]

    local_blocks:
      enabled: true
      max_live_traces: 10000
      max_block_duration: 5m
      complete_block_timeout: 10m
      flush_check_period: 10s

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
      collection_interval: 15s
      disable_collection: false
    ingestion:
      rate_limit_bytes: 15000000
      burst_size_bytes: 20000000
    max_traces_per_user: 10000
    max_bytes_per_trace: 5000000
    
search_enabled: true
