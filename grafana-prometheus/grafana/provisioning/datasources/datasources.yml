apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      httpHeaderName1: X-Scope-OrgID
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "[Tt][Rr][Aa][Cc][Ee][_-]?[Ii][Dd][=:]\\s*[\"']?([a-fA-F0-9]{16,32})[\"']?"
          name: TraceID
          url: "/explore?orgId=1&left=%5B%22now-1h%22,%22now%22,%22Tempo%22%5D%7B%22query%22:%22$${__value.raw}%22%7D"

    secureJsonData:
      httpHeaderValue1: "1"

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceGraph:
        datasourceUid: prometheus
      tracesToMetrics:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      search:
        hide: false
      tracesToLogs:
        datasourceUid: loki
        tags: ["job", "instance", "pod", "namespace"]
        mappedTags: [{ key: "service.name", value: "service" }]
        mapTagNamesEnabled: false
        spanStartTimeShift: "0"
        spanEndTimeShift: "0"
        filterByTraceID: true
        filterBySpanID: false

  - name: Mimir
    type: prometheus
    uid: mimir
    access: proxy
    url: http://mimir:9009/prometheus
    isDefault: false
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "120s"
      httpMethod: "POST"
      httpHeaderName1: "X-Scope-OrgID"
    secureJsonData:
      httpHeaderValue1: "demo"
