global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts/node-exporter.yml"
  - "/etc/prometheus/alerts/postgresql.yml"
  - "/etc/prometheus/alerts/mongodb.yml"
  - "/etc/prometheus/alerts/nginx.yml"
  - "/etc/prometheus/alerts/docker.yml"
  - "/etc/prometheus/alerts/lgtm-stack.yml"
  - "/etc/prometheus/alerts/tempo.yml"
  - "/etc/prometheus/alerts/blackbox.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager:9093"]

  - job_name: "alloy"
    static_configs:
      - targets: ["alloy:12345"]

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  - job_name: "mimir"
    static_configs:
      - targets: ["mimir:9009"]

  - job_name: "node-exporter-local"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          instance: "monitoring-server"
          environment: "production"
          role: "monitoring"

  - job_name: "node_exporter"
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/node.json

  - job_name: "cadvisor"
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/cadvisor.json

  - job_name: "nginx"
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/nginx.json

  - job_name: "mongodb"
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/mongodb.json

  - job_name: "postgres"
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/postgres.json

  - job_name: 'blackbox-http-liveness'
    metrics_path: /probe
    params:
      module: [http_liveness]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/blackbox-liveness.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        regex: 'http://([^:]+):.*'
        target_label: service
        replacement: '$1'

  - job_name: 'blackbox-http-readiness'
    metrics_path: /probe
    params:
      module: [http_readiness]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/blackbox-readiness.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        regex: 'http://([^:]+):.*'
        target_label: service
        replacement: '$1'

  - job_name: 'blackbox-http-internal'
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/blackbox-internal.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        regex: 'http://([^:]+):.*'
        target_label: service
        replacement: '$1'

remote_write:
  - url: http://mimir:9009/api/v1/push
    write_relabel_configs:
      - source_labels: [__name__]
        regex: '.*\..*'
        action: drop
      - regex: 'otel\..*'
        action: labeldrop
    headers:
      X-Scope-OrgID: demo
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
