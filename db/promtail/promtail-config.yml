server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  filename: /tmp/positions/positions.yaml
clients:
  - url: http://10.99.3.67:3100/loki/api/v1/push
scrape_configs:
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          service_name: postgresql-log-test
          db_type: postgres
          host: 10.99.3.67
          instance: test
          __path__: /var/log/postgres/**/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}(?:\.\d+)? \w+) \[(?P<pid>\d+)\]: \[(?P<line_num>\d+-\d+)\] user=(?P<user>[^,]*),db=(?P<database>[^,]*),app=(?P<application>[^,]*),client=(?P<client>[^ ]*) (?P<level>\w+):\s+(?P<message>.*)'
      - labels:
          user:
          database:
          application:
          level:
      - template:
          source: application
          template: '{{ if eq .Value "[unknown]" }}undefined{{ else }}{{ .Value }}{{ end }}'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05 MST'
      - output:
          source: message
  - job_name: mongodb
    static_configs:
      - targets:
          - localhost
        labels:
          job: mongodb
          service_name: mongodb-log-test
          db_type: mongodb
          host: 10.99.3.67
          instance: test
          __path__: /var/log/mongodb/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: t."$date"
            severity: s
            component: c
            context: ctx
            message: msg
            attr: attr
      - labels:
          severity:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339
      - output:
          source: message
