services:
  tempo:
    image: grafana/tempo:2.10.0@sha256:d7f4c72e0bad2b42b4e7263b0addaf3f5bbc105cec6b1917eba0aae3b9b70364
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    volumes:
      - ./tempo:/etc/tempo
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - seaweedfs-init
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2"
        reservations:
          memory: 512M

  loki:
    image: grafana/loki:3.6.5@sha256:847c287ada0e12603910589f42038c5cdaaad04e248bd1dc6c6e0920a235f427
    container_name: loki
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - seaweedfs-init

  alloy:
    image: grafana/alloy:1.13.1
    container_name: alloy
    user: root
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy/data
    ports:
      - "4317:4317"
      - "4318:4318"
      - "12345:12345"
    volumes:
      - ./alloy:/etc/alloy
      - ./alloy/targets:/etc/alloy/targets:ro
      - /var/log:/var/log:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - alloy-data:/var/lib/alloy
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - tempo
      - loki

  alertmanager:
    image: prom/alertmanager:v0.31.1@sha256:88b605de9aba0410775c1eb3438f951115054e0d307f23f274a4c705f51630c1
    container_name: alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        sed "s|\$${TELEGRAM_BOT_TOKEN}|${TELEGRAM_BOT_TOKEN}|g; s|\$${TELEGRAM_CHAT_ID}|${TELEGRAM_CHAT_ID}|g" /etc/alertmanager/alertmanager.yml.template > /tmp/alertmanager.yml && \
        /bin/alertmanager \
        --config.file=/tmp/alertmanager.yml \
        --storage.path=/alertmanager \
        --web.external-url=${ALERTMANAGER_URL}
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  seaweedfs:
    image: chrislusf/seaweedfs:3.81
    container_name: seaweedfs
    command: "server -s3 -s3.port=9000 -dir=/data -s3.config=/etc/seaweedfs/s3.json"
    environment:
      - WEED_MASTER_VOLUME_GROWTH_COPY_1=1
    ports:
      - "9000:9000"
      - "9333:9333"
      - "8080:8080"
    volumes:
      - seaweedfs-data:/data
      - ./seaweedfs:/etc/seaweedfs
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--spider",
          "-q",
          "http://localhost:9333/cluster/status",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  seaweedfs-init:
    image: curlimages/curl:8.11.1
    container_name: seaweedfs-init
    depends_on:
      seaweedfs:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for SeaweedFS S3 to be ready...';
      sleep 5;
      for bucket in mimir-blocks mimir-ruler mimir-alertmanager tempo loki; do
        echo \"Creating bucket: $$bucket\";
        curl -X PUT http://seaweedfs:9000/$$bucket || true;
      done;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - monitoring

  mimir:
    image: grafana/mimir:3.0.3@sha256:2d097da545a71ea13c6bf061be4406fa6d4af60335c99cab389a718148ce4b2d
    container_name: mimir
    command:
      - -config.file=/etc/mimir/mimir-config.yml
      - -target=all
    volumes:
      - ./mimir:/etc/mimir
      - ./mimir/rules:/data/mimir/rules
      - mimir-data:/data
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - seaweedfs-init

  grafana:
    image: grafana/grafana:12.3.3@sha256:9e1e77ade304069aee3196e9a4f210830e96e80ce9a2640891eccc324b152faf
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-AISoft123#@!}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=netsage-sankey-panel
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - alloy
      - alertmanager
      - mimir
      - loki
      - tempo
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node-exporter:
    image: prom/node-exporter:v1.10.2@sha256:3ac34ce007accad95afed72149e0d2b927b7e42fd1c866149b945b84737c62c3
    container_name: node-exporter
    command:
      - "--path.rootfs=/host"
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
      - /run/udev:/run/udev:ro
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9100/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.28.0@sha256:e753ff9f3fc458d02cca5eddab5a77e1c175eee484a8925ac7d524f04366c2fc
    container_name: blackbox-exporter
    ports:
      - 9115:9115
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  grafana-data:
  loki-data:
  tempo-data:
  seaweedfs-data:
  mimir-data:
  alertmanager-data:
  alloy-data:

networks:
  monitoring:
    driver: bridge
