apiVersion: 1

datasources:
  - name: Mimir
    type: prometheus
    uid: mimir
    access: proxy
    url: http://mimir:9009/prometheus
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "120s"
      httpMethod: "POST"
      httpHeaderName1: "X-Scope-OrgID"
      manageAlerts: true
      alertmanagerUid: mimir-alertmanager
    secureJsonData:
      httpHeaderValue1: "demo"

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      httpHeaderName1: X-Scope-OrgID
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "[Tt][Rr][Aa][Cc][Ee][_-]?[Ii][Dd][\\\"']?[:=]\\s*[\\\"']?([a-fA-F0-9]{16,32})[\\\"']?"
          name: trace_id
          url: "$${__value.raw}"
    secureJsonData:
      httpHeaderValue1: "1"

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceGraph:
        datasourceUid: mimir
      tracesToMetrics:
        datasourceUid: mimir
      nodeGraph:
        enabled: true
      search:
        hide: false
      tracesToLogs:
        datasourceUid: loki
        tags: []
        mappedTags: [{ key: "service.name", value: "service_name" }]
        mapTagNamesEnabled: false
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false

  - name: Alertmanager
    type: alertmanager
    uid: mimir-alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: true
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false
